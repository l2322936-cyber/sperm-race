<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sperm Race</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- =====================
       START SCREEN
  ====================== -->
  <div id="startScreen" class="screen active">
    <h1 class="title">SPERM RACE</h1>

    <input
      id="nameInput"
      type="text"
      placeholder="Enter your name"
      maxlength="20"
    />

    <button id="startBtn">START</button>

    <h2>Leaderboard</h2>
    <ul id="board"></ul>
  </div>

  <!-- =====================
       GAME CANVAS
       (Maze + Flappy)
  ====================== -->
  <canvas id="game"></canvas>

  <!-- =====================
       QUESTIONS SCREEN
  ====================== -->
  <div id="questions" class="screen">
    <h2 id="qText"></h2>
    <div id="answers"></div>
  </div>

  <!-- =====================
       FLAPPY INSTRUCTIONS
  ====================== -->
  <div id="flappyIntro" class="screen">
    <h1>Flappy Sperm</h1>
    <p>
      Use the arrow keys to fly.<br>
      The longer you survive, the more time is removed.<br><br>
      <strong>Once you press â†‘, the game begins.</strong>
    </p>
  </div>

  <!-- =====================
       END SCREEN
  ====================== -->
  <div id="endScreen" class="screen">
    <h1>Finished!</h1>
    <p id="finalTime"></p>

    <h2>Leaderboard</h2>
    <ul id="finalBoard"></ul>

    <button id="restartBtn">Restart</button>
  </div>

  <!-- =====================
       JS
  ====================== -->
  <script src="script.js"></script>
</body>
</html>
