<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sperm Race</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- LINK TO CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- GAME HEADER -->
  <header id="top-bar">
    <h1>Sperm Race</h1>
    <div id="time">Time: 0.0s</div>
  </header>

  <!-- MAIN GAME AREA -->
  <main id="game-container">

    <!-- START SCREEN -->
    <section id="start-screen" class="screen active">
      <h2>Enter Your Name</h2>
      <input id="name-input" type="text" placeholder="Your name" />
      <button id="start-btn">Start Race</button>
    </section>

    <!-- MAZE SCREEN -->
    <section id="maze-screen" class="screen">
      <h2>Navigate the Maze</h2>
      <canvas id="maze-canvas" width="800" height="500"></canvas>
      <p>Use WASD keys to move</p>
    </section>

    <!-- QUESTION SCREEN -->
    <section id="question-screen" class="screen">
      <h2 id="question-text"></h2>
      <div id="answers"></div>
    </section>

    <!-- FLAPPY SCREEN -->
    <section id="flappy-screen" class="screen">
      <h2>Final Challenge</h2>
      <canvas id="flappy-canvas" width="800" height="500"></canvas>
      <p>Press â†‘ to swim</p>
    </section>

    <!-- RESULTS SCREEN -->
    <section id="end-screen" class="screen">
      <h2>Finished!</h2>
      <p id="final-time"></p>

      <h3>Leaderboard</h3>
      <ol id="leaderboard"></ol>

      <button id="restart-btn">Restart</button>
    </section>

  </main>

  <!-- LINK TO JS -->
  <script src="script.js"></script>
</body>
</html>
