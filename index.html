<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sperm Race</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Sperm Race</h1>
<div id="time">Time: 0.0s</div>

<div id="start-screen" class="screen active">
  <p>Enter your name</p>
  <input id="name-input" type="text">
  <button id="start-btn">Start Race</button>
</div>

<div id="maze-screen" class="screen">
  <canvas id="maze-canvas" width="900" height="500"></canvas>
  <p>Use WASD</p>
</div>

<div id="question-screen" class="screen">
  <h2 id="question-text"></h2>
  <div id="answers"></div>
</div>

<div id="flappy-screen" class="screen">
  <canvas id="flappy-canvas" width="900" height="500"></canvas>
  <p>Press â†‘ to swim</p>
</div>

<div id="end-screen" class="screen">
  <h2>Finished!</h2>
  <p id="final-time"></p>
  <h3>Leaderboard</h3>
  <ol id="leaderboard"></ol>
  <button id="restart-btn">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
