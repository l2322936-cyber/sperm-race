<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sperm Race</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen" class="screen">
  <h1>Sperm Race</h1>
  <input id="playerName" placeholder="Enter name">
  <button onclick="startGame()">Start</button>
</div>

<canvas id="mazeCanvas" class="hidden"></canvas>

<div id="questionScreen" class="screen hidden">
  <h2 id="questionText"></h2>
  <div id="answers"></div>
</div>

<div id="flappyScreen" class="screen hidden">
  <h1>Flappy Sperm</h1>
  <p id="flappyText">
    Flappy Sperm.<br>
    The longer you go, the more time gets taken off your timer.<br>
    Use the arrow keys.
  </p>
  <canvas id="flappyCanvas" width="400" height="600" class="hidden"></canvas>
</div>

<div id="endScreen" class="screen hidden">
  <h1>Finished</h1>
  <div id="results"></div>
  <button onclick="location.reload()">Restart</button>
</div>

<script src="script.js"></script>
</body>
</html>
