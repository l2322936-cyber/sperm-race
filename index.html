<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sperm Race</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Sperm Race</h1>
  <p id="time">Time: 0s</p>

  <!-- START SCREEN -->
  <div id="start-screen" class="screen">
    <p>Enter your name</p>
    <input type="text" id="name-input">
    <button id="start-btn">Start</button>
  </div>

  <!-- MAZE SCREEN -->
  <div id="maze-screen" class="screen">
    <canvas id="maze-canvas" width="800" height="500"></canvas>
  </div>

  <!-- QUESTION SCREEN -->
  <div id="question-screen" class="screen">
    <h2 id="question-text"></h2>
    <div id="answers"></div>
  </div>

  <!-- FLAPPY SCREEN -->
  <div id="flappy-screen" class="screen">
    <canvas id="flappy-canvas" width="800" height="500"></canvas>
  </div>

  <!-- END SCREEN -->
  <div id="end-screen" class="screen">
    <h2>Finished</h2>
    <p id="final-time"></p>
    <ol id="leaderboard"></ol>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
